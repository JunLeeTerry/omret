{% extends "usersettings.html" %}

{% block settings_link %}
<link rel="stylesheet" href="/static/css/omretuser/securityset.css">
{% endblock %}

{% block settings_body %}
<div id="securitycontent">
    <div id="settingtitle">
	修改密码
    </div>
    <div id="settingcontent">
	<form class="form-horizontal" method="post">
	    {% csrf_token %}
	    <label class="control-label">原密码</label>
	    <div class="form-group">
		{{ security_form.old_password }}
	    </div>
	    <label class="control-label">新密码</label>
	    <div class="form-group">
		{{ security_form.new_password }}
	    </div>
	    <label class="control-label">确认密码</label>
	    <div class="form-group">
		{{ security_form.confirm_new_password }}
	    </div>
	</form>
    </div>
</div>
{% endblock %}

{% block body_script %}
{% endblock %}
