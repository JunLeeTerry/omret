{% extends "userbase.html" %}
{% block link %}
    <link rel="stylesheet" href="/static/css/omretnews/newindex.css">
{% endblock %}

{% block title %}
    NewIndex
{% endblock %}

{% block body %}
    <div id="container">
        <div class="col-md-3 col-xs-3">
        </div>
        <div class="col-md-6 col-xs-6">
            <div id="new_container">
                <div id="new_headpart">
                    <div id="new_title">
                        {{ new.title }}
                    </div>
                    <div id="new_author">
                        {{ new.author }}
                    </div>
                    <div id="new_subtime">
                        {{ new.subtime }}
                    </div>
                </div>
                <div id="new_bodypart">
                    <div id="new_content">
                        {{ new.content | safe }}
                    </div>
                </div>
            </div>
        </div>
        <div id="replypart">

        </div>
        <div class="col-md-3 col-xs-3">

        </div>
    </div>
{% endblock %}

{% block body_script %}
{% endblock %}
